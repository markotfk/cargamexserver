<html>
    <head>
        <title>New Player Registration</title>
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/main.js"></script>
        <script src="js/register.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form action="/rest/v1/players/" method="POST" class="player_form" id="register_form">
            Email: <input type="text" name="email" id="register_email"><br>
            Login: <input type="text" name="login" id="register_login"><br>
            Password: <input type="password" name="password" id="register_password"><br>
            Re-type Password: <input type="password" name="password2" id="register_password2"><br>
            <input type="submit" value="Register player">
        </form> 
        <div class="errormsg" id="register_status"></div>
        <a href="index.jsp">Home</a>
    </body>
</html>
